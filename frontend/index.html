<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-Backer | Realtime AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: rgba(23, 28, 38, 0.7);
            --primary-accent: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
            --ai-bubble: #1e293b;
            --user-bubble: #312e81;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
        }

        header {
            padding: 2rem 1rem 1rem;
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ef4444;
            transition: background-color 0.3s ease;
        }

        .status-dot.connected {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) transparent;
        }

        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1.2rem;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--glass-border);
        }

        .input-area {
            display: flex;
            gap: 12px;
            padding: 1rem;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            align-items: center;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            outline: none;
        }

        button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 100px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
            transform: none;
        }

        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .setup-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .setup-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            text-align: center;
            max-width: 400px;
        }

        .setup-card p {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .summary-pill {
            display: inline-block;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div id="setup-screen" class="setup-screen">
        <div class="setup-card">
            <h1>LLM-Backer</h1>
            <p>Ready to start your secure, real-time AI session?</p>
            <button id="connect-btn" onclick="connect()">Connect to Backend</button>
        </div>
    </div>

    <header>
        <h1>LLM-Backer</h1>
        <div class="status-bar">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Disconnected</span>
        </div>
    </header>

    <main>
        <div id="chat-container">
            <!-- Messages appear here -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." disabled onkeypress="handleKey(event)">
            <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </main>

    <script>
        let socket = null;
        let sessionId = null;
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const setupScreen = document.getElementById('setup-screen');

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function connect() {
            sessionId = generateUUID();
            const host = window.location.hostname || 'localhost';
            socket = new WebSocket(`ws://${host}:8000/ws/session/${sessionId}`);

            socket.onopen = () => {
                statusDot.classList.add('connected');
                statusText.innerText = `Connected (${sessionId.substring(0,8)})`;
                setupScreen.classList.add('hidden');
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                
                addMessage('AI', 'Welcome! Connection established. How can I help you today?');
            };

            socket.onmessage = (event) => {
                const data = event.data;
                
                if (data === '[DONE]') {
                    // Turn finished
                    currentAiMessage = null;
                    return;
                }

                if (data.startsWith('Error:')) {
                    addMessage('System', data);
                    return;
                }

                handleIncomingChunk(data);
            };

            socket.onclose = () => {
                statusDot.classList.remove('connected');
                statusText.innerText = 'Disconnected';
                userInput.disabled = true;
                sendBtn.disabled = true;
                // Optional: Show setup screen again
                setTimeout(() => {
                    setupScreen.classList.remove('hidden');
                }, 2000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                alert('Connection failed. Is the Uvicorn server running?');
            };
        }

        let currentAiMessage = null;

        function handleIncomingChunk(chunk) {
            if (!currentAiMessage) {
                currentAiMessage = addMessage('AI', '');
            }
            
            // Append chunk
            const textSpan = currentAiMessage.querySelector('.text-content');
            textSpan.innerText += chunk;
            
            // Auto-scroll
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const text = userInput.value.trim();
            if (!text || !socket) return;

            addMessage('User', text);
            socket.send(text);
            userInput.value = '';
            
            // Auto-scroll
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender === 'AI' ? 'ai-message' : 'user-message'}`;
            
            const content = document.createElement('span');
            content.className = 'text-content';
            content.innerText = text;
            
            msgDiv.appendChild(content);
            chatContainer.appendChild(msgDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msgDiv;
        }
    </script>
</body>
</html>
